<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <script>
        function showLoadingMessage() {
            document.getElementById("loading-message").style.display = "block";
            document.getElementById("download-link").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form method="POST">
        <label for="link">Enter YouTube Video Link:</label>
        <input type="text" name="link" id="link" required>
        <button type="submit" onclick="showLoadingMessage()">Download</button>
    </form>
    <div id="loading-message" style="display: none;">Please wait until your download is ready...</div>
    {% if video_file %}
        <div id="download-link">
            <p>{{ message }}</p>
            <a href="{{ url_for('static', filename='videos/' + video_file) }}" download>Download Video</a>
        </div>
    {% endif %}
</body>
</html>
